<!DOCTYPE html>

<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Conversor temperatura">
    <meta name="author" content="Eduardo Brito Sanchez y Hector Rodriguez Perez">
    <title>Temperature Converter</title>
    <link href="font-awesome-4.2.0/css/font-awesome.min.css" rel="stylesheet" type="text/css">
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/index.css">
    <script type="text/javascript" src="temperature.js"></script>
  </head>

  <body>
<!--    <table> -->
    <div class="container-fluid landing-bar">
        <h1 style="color:white">TEMPERATURE CONVERTER</h1>
    </div>
    <div class="container-fluid">
      <div class="row">
            <div class="col-sm-6 col-sm-offset-3">
                <div id="imaginary_container"> 
                    <div class="input-group stylish-input-group">
                        <input id="original" autofocus onchange="calc()" type="text" class="form-control"  placeholder="Insert temperature here: for example 35F">
                        <span class="input-group-addon">
                            <button type="submit">
                                <span class="glyphicon glyphicon-refresh"></span>
                            </button>  
                        </span>
                    </div>
                </div>
            </div>
      </div>
    </div>
<div class="container">
    <div class="row center-block">
        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
            <div class="box">
                <div class="box-icon">
                    <span class="fa fa-4x glyphicon glyphicon-ok"></span>
                </div>
                <div class="info text-center">
                    <h4 class="text-center">Converted temperature:</h4>
                    <span class="output" id="converted"></span>
                </div>
            </div>
        </div>
  </div>
</div>
    <!-- Footer -->
    <footer id="footer">
        <div class="navbar navbar-default navbar-fixed-bottom footer-bar text-center" style="color:white">
            <div class="row">
                <div class="col-lg-12 ">
                    <h4> <a href="tests/karmatest.html" style="color:white"> Pruebas Karma </a></h4>

                </div>
            </div>
        </div>
    </footer>
  </body>
</html>
